<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<section th:fragment="myOrderList" class="py-5 bg-light">
            <div class="container">
                <h2 class="mb-4">진행중 혹은 실패한 상품 목록</h2>
                <div class="row">
                	<div th:if="${#lists.isEmpty(orderRegs)}">
                		<strong class="mb-4">목록이 존재하지 않습니다.</strong>
                	</div>
                    <div th:each="orderReg : ${orderRegs}" class="col-lg-4 col-sm-6 mb-4">
                        <div class="card h-100">
                            <a href="#!"><img class="card-img-top" th:src="@{'data:image/jpeg;base64,'+${orderReg.item.images[0].base64Image}}" alt="액박이미지" /></a>
                            <div class="card-body">
                                <h4 class="card-title"><a href="#!" th:text="${orderReg.item.food.name}"></a></h4>
                                수량 : <strong class="card-text" th:text="${orderReg.quantity}" ></strong> <br/>
                                총 금액 : <strong class="card-text" th:text="${orderReg.ord_price}"></strong> <br/>
                                진행 상태 : <strong class="card-text" th:text="${orderReg.item.item_status}"></strong> <br/>
                                신청일 : <strong class="card-text" th:text="${orderReg.ord_reg_dt}"></strong> <br/>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="container">
                <h2 class="mb-4">성공한 상품 목록</h2>
                <div class="row">
                	<div th:if="${#lists.isEmpty(orders)}">
                		<strong class="mb-4">목록이 존재하지 않습니다.</strong>
                	</div>
                    <div th:each="order : ${orders}" class="col-lg-4 col-sm-6 mb-4">
                        <div class="card h-100">
                            <a href="#!"><img class="card-img-top" th:src="@{'data:image/jpeg;base64,'+${order.item.images[0].base64Image}}" alt="액박이미지" /></a>
                            <div class="card-body">
                                <h4 class="card-title"><a href="#!" th:text="${order.item.food.name}"></a></h4>
                                수량 : <strong class="card-text" th:text="${order.quantity}" ></strong> <br/>
                                총 금액 : <strong class="card-text" th:text="${order.ord_price}"></strong> <br/>
                                진행 상태 : <strong class="card-text" th:text="${order.item.item_status}"></strong> <br/>
                                신청일 : <strong class="card-text" th:text="${order.ord_reg_dt}"></strong> <br/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        
                <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
</body>
</html>
