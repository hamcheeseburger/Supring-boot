    <body>

        <!-- Page Content-->
        <div layout:fragment="custom-content"> 
        <section class="py-5">
            <div class="container">
                <!-- Page Heading/Breadcrumbs-->
                <h1>
                    마이페이지
                    <small>My Page</small>
                </h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active">My page</li>
                </ol>
                <!-- Content Row-->
                <div class="row">
                    <!-- Sidebar Column-->
                    <div class="col-lg-3 mb-4">
                        <div class="list-group">
                            <a class="list-group-item" th:href="@{/account/editAccount}">내 정보 수정</a>
                            <a class="list-group-item" th:href="@{/account/myOrderList}">나의 '같이 먹어요' 목록</a>
                            <a class="list-group-item" th:href="@{/account/myPostList}">나의 '나누어 먹어요' 목록</a>
                            <a class="list-group-item" th:href="@{/account/wish/list}">내가 찜한 식품</a>
                            <a class="list-group-item" th:href="@{/account/myCommentList}">내가 남긴 댓글</a>
                        </div>
                    </div>
                    <!-- Content Column-->
                    <div class="col-lg-9 mb-4">
                    	<div th:if="${selection == 0}">
                    		<p th:text="${message}"></p>
                        	<div th:replace="Account/EditAccountForm :: editAccountForm"></div>
                    	</div>
                    	<div th:if="${selection == 1}">
                    		<div th:replace="Account/myOrderList :: myOrderList"></div>
                    	</div>
                    	<div th:if="${selection == 2}">
                    		<div th:replace="Account/myPostList :: myPostList"></div>
                    	</div>
                    	<div th:if="${selection == 3}">
                    		<div th:replace="Account/myWishList :: wishList"></div>
                    	</div>
                    	<div th:if="${selection == 4}">
                    		<div th:replace="Account/myCommentList :: myCommentList"></div>
                    	</div>
                    </div>
                </div>
            </div>
        </section>
        </div>
