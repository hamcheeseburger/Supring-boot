<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section th:fragment="myPostList" class="py-5 bg-light">
			<h3>&nbsp;나의 '나누어 먹어요' 목록</h3>
            <div class="container">
                <h4><b>거래중</b></h4>
                <div align="center" th:if="${#lists.isEmpty(postList)}">
                	<p class="mb-4">목록이 존재하지 않습니다.</p>
                </div>
                <div class="row">
       
                    <div th:each="post : ${postList}" class="col-lg-4 col-sm-6 mb-4">
                        <div class="card h-100" style="cursor: pointer;" th:onclick="'location.href=\''+ @{/post/viewPost(post_id=${post.post_id})} + '\''">
                            <a th:href="@{/post/viewPost(post_id=${post.post_id})}"><img class="card-img-top" th:src="@{'data:image/jpeg;base64,'+${post.images[0].base64Image}}" alt="액박이미지" /></a>
                            <div class="card-body">
                                <h5 class="card-title"><a href="#!" th:text="${post.food_name}"></a></h5>
                                <div align="right" style="font-size:11px"><a th:text="'게시일 ' + ${#dates.format(post.created_dt, 'yyyy.MM.dd')} + ' | ' + ${post.trade_status_string}"></a></div>
                                <h4 class="card-text"><b><a th:href="@{/post/viewPost(post_id=${post.post_id})}" th:text="${post.title}"></a></b></h4>
                                거래타입 : <strong class="card-text" th:text="${post.trade_type_korean}"></strong> <br/>
                           
                                <th:block th:if="${post.trade_type == 'payment'}">
                                	판매가격 : <strong class="card-text" th:text="${post.price} + '원'"></strong> <br/>
                                </th:block>
<!--                                 거래상태 : <strong class="card-text" th:text="${post.trade_status_string}"></strong> <br/> -->
                                거래방법 : <strong class="card-text" th:text="${post.ship_type_string}"></strong> <br/>
                            </div>
                        </div>
                        
                    </div>
                </div>
               </div>
               
                <div class="container">
                <h4><b>거래 완료</b></h4>
                <div align="center" th:if="${#lists.isEmpty(completePostList)}">
                		<p class="mb-4">목록이 존재하지 않습니다.</p>
                </div>
                <div class="row">
                	
                    <div th:each="post : ${completePostList}" class="col-lg-4 col-sm-6 mb-4">
                        <div class="card h-100" style="cursor: pointer;" th:onclick="'location.href=\''+ @{/post/viewPost(post_id=${post.post_id})} + '\''">
                            <a th:href="@{/post/viewPost(post_id=${post.post_id})}"><img class="card-img-top" th:src="@{'data:image/jpeg;base64,'+${post.images[0].base64Image}}" alt="액박이미지" /></a>
                            <div class="card-body"> 
                                <h5 class="card-title"><a href="#!" th:text="${post.food_name}"></a></h5>
                                <div align="right" style="font-size:11px"><a th:text="'게시일 ' + ${#dates.format(post.created_dt, 'yyyy.MM.dd')} + ' | ' + ${post.trade_status_string}"></a></div>
                                
                                <h4 class="card-text"><b><a th:href="@{/post/viewPost(post_id=${post.post_id})}" th:text="${post.title}"></a></b></h4>
                                거래타입 : <strong class="card-text" th:text="${post.trade_type_korean}"></strong> <br/>
                           
                                <th:block th:if="${post.trade_type == 'payment'}">
                                	판매가격 : <strong class="card-text" th:text="${post.price} + '원'"></strong> <br/>
                                </th:block>
<!--                                 거래상태 : <strong class="card-text" th:text="${post.trade_status_string}"></strong> <br/> -->
                                거래방법 : <strong class="card-text" th:text="${post.ship_type_string}"></strong> <br/>
                            </div>
                        </div>
                        
                    </div>
                </div>
               </div>
        </section>
</body>
</html>
