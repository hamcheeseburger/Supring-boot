<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{mainlayout}">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<div layout:fragment="custom-content" align="center">
<h1 th:text="#{newAccountHeader}"></h1>
<form id="quickForm" action="#" th:action="@{step2}" th:object="${accountForm}" method="post">
                <div style="width:500px; text-align:center">
                <div class="card-body">
                  <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" class="form-control" id="exampleInputEmail1" th:field="*{account.password}">
                  	<b th:if="${#fields.hasErrors('account.password')}" th:errorclass="error" th:errors="*{account.password}"></b>
                  </div>
                  <div class="form-group">
                    <label for="password">비밀번호 재입력</label>
                    <input type="password" name="passwordCheck" class="form-control" id="exampleInputEmail1" th:field="*{repeatedPassword}">
                  	<b th:if="${#fields.hasErrors('repeatedPassword')}" th:errorclass="error" th:errors="*{repeatedPassword}"></b>
                  </div>
                </div>
                </div>
                <b th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></b>
                <!-- /.card-body -->
                <div class="card-footer">
                  <input type="submit" class="btn btn-primary" value="다음 단계로"/>
                </div>
                
</form>
