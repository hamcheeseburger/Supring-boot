<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

layout:decorate="~{mainlayout}">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<div layout:fragment="custom-content" align="center">
<h1 th:text="#{newAccountHeader}"></h1>

<form id="quickForm" action="#" th:action="@{step3}" th:object="${accountForm}" method="post">
                <div style="width:500px; text-align:center">
                <div class="card-body">
                  <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" name="name" class="form-control" id="exampleInputEmail1" th:field="*{account.name}">
                  	<b th:if="${#fields.hasErrors('account.name')}" th:errorclass="error" th:errors="*{account.name}"></b>
                  </div>
                  <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" th:placeholder="#{emailPlaceHolder}" th:field="*{account.email}">
                  	<b th:if="${#fields.hasErrors('account.email')}" th:errorclass="error" th:errors="*{account.email}"></b>
                  </div>
                  <div class="form-group">
                    <label for="addr1">주소1</label>
                    <input type="text" name="addr1" class="form-control" id="exampleInputEmail1" th:field="*{account.addr1}">
                  	<b th:if="${#fields.hasErrors('account.addr1')}" th:errorclass="error" th:errors="*{account.addr1}"></b>
                  </div>
                  <div class="form-group">
                    <label for="addr2">주소2</label>
                    <input type="text" name="addr2" class="form-control" id="exampleInputEmail1" th:field="*{account.addr2}">
                  	<b th:if="${#fields.hasErrors('account.addr2')}" th:errorclass="error" th:errors="*{account.addr2}"></b>
                  </div>
                  <div class="form-group">
                    <label for="zip">우편번호</label>
                    <input type="text" name="zip" class="form-control" id="exampleInputEmail1" th:field="*{account.zip}">
                  	<b th:if="${#fields.hasErrors('account.zip')}" th:errorclass="error" th:errors="*{account.zip}"></b>
                  </div>
                  <div class="form-group">
                    <label for="phone">핸드폰 번호</label>
                    <input type="text" name="phone" class="form-control" id="exampleInputEmail1" th:placeholder="#{phonePlaceHolder}" th:field="*{account.phone}">
                  	<b th:if="${#fields.hasErrors('account.phone')}" th:errorclass="error" th:errors="*{account.phone}"></b>
                  </div>
                </div>
                </div>
                
                <!-- /.card-body -->
                <div class="card-footer">
                  <input type="submit" class="btn btn-primary" value="완료"/>
                </div>
                
</form>
