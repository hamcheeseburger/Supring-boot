<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{loginTitle}">login</title>
</head>
<body>
<h1 th:text="#{loginTitle}">login</h1>
<form action="#" th:action="@{/account/signOnForm}" th:object="${account}" method="post">		
		<p>
	         <label for="login_id">아이디</label>:<br>
	        <input type="text" id="text" th:field="*{login_id}" />
	        <a th:if="${#fields.hasErrors('login_id')}" th:errorclass="error" th:errors="*{login_id}" />
	    </p>
	    <p>
	         <label for="password">비밀번호</label>:<br>
	        <input type="password" id="password" th:field="*{password}" />
	        <a th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
	    </p>
	    
	    <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" />
	    
	    <input type="submit" value="로그인" />
</form>

</body>
</html>
