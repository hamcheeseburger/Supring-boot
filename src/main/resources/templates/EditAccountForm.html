<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>회원가입 또는 정보수정 페이지</h1>
<form action="#" th:action="@{/account/newAccount}" th:object="${accountForm}" method="post">		
		<p>
	         <label for="login_id">아이디</label>:<br>
	        <input type="text" id="text" th:field="*{account.login_id}" />
	        <a th:if="${#fields.hasErrors('account.login_id')}" th:errorclass="error" th:errors="*{account.login_id}" />
	    </p>
	    <p>
	        비밀번호:<br>
	        <input type="password" id="password" th:field="*{account.password}" />
	        <a th:if="${#fields.hasErrors('account.password')}" th:errorclass="error" th:errors="*{account.password}" />
	    </p>
	    <p>
	        비밀번호 재입력:<br>
	        <input type="password" th:field="*{repeatedPassword}" /> 
	        <a th:if="${#fields.hasErrors('repeatedPassword')}" th:errorclass="error" th:errors="*{repeatedPassword}" />
	    </p>
	    
	    <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" />
	    
	    <p>
	        이름:<br>
	        <input type="text" th:field="*{account.name}" />
	        <a th:if="${#fields.hasErrors('account.name')}" th:errorclass="error" th:errors="*{account.name}" />
	    </p>
	    <p>
	        이메일:<br>
	        <input type="email" th:field="*{account.email}" th:placeholder="#{emailPlaceHolder}"/>
	        <a th:if="${#fields.hasErrors('account.email')}" th:errorclass="error" th:errors="*{account.email}" />

	    </p>
	    <p>
	        주소1:<br>
	        <input type="text" th:field="*{account.addr1}" /> 
	        <a th:if="${#fields.hasErrors('account.addr1')}" th:errorclass="error" th:errors="*{account.addr1}" />
	    </p>
	    <p>
	        주소2:<br>
	        <input type="text" th:field="*{account.addr2}" /> 
	        <a th:if="${#fields.hasErrors('account.addr2')}" th:errorclass="error" th:errors="*{account.addr2}" />
	    </p>
	    <p>
	        우편번호:<br>
	        <input type="text" th:field="*{account.zip}" /> 
	        <a th:if="${#fields.hasErrors('account.zip')}" th:errorclass="error" th:errors="*{account.zip}" />
	    </p>
	    <p>
	        핸드폰 번호:<br>
	        <input type="text" th:field="*{account.phone}" th:placeholder="#{phonePlaceHolder}"/> 
	        <a th:if="${#fields.hasErrors('account.phone')}" th:errorclass="error" th:errors="*{account.phone}" />
	    </p>
	    
	    <input type="submit" value="로그인" >
</form>
</body>
</html>
