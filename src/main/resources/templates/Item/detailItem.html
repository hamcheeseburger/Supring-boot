<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공동구매 식품 상세보기</title>

<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
	crossorigin="anonymous"></script>

<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />

</head>
<body>
	<h2 align="center">공동구매 식품 상세보기</h2>
	
	<div align="center">
			<p th:if="${detail.images.size == 0}">사진 없음</p>
			<p th:if="${detail.images.size != 0}">
				<a href="#">
					<img th:src="@{'data:image/jpeg;base64,'+${detail.images[0].base64Image}}" alt="액박이미지" />
				</a>
			</p>
			<p th:text="'제목: ' + ${detail.title}"></p>
			<p th:text="'식품명: ' + ${detail.food.name}"></p>
			<p th:text="'내용: ' + ${detail.content}"></p>
			<p th:text="'가격: ' + ${detail.item_price}"></p>
			<p th:text="'배송비: ' + ${detail.ship_price}"></p>
			<p th:text="'최소 수량: ' + ${detail.min_quantity}"></p>
			<p th:text="'진행 상황: ' + ${detail.item_status}"></p>
			<p th:text="'신청자 수: ' + ${detail.numOfRegister}"></p>
			<p th:text="'시작일: ' + ${detail.created_dt}"></p>
			<p th:text="'마감일: ' + ${detail.end_dt}"></p>
			
			<form name="wish" id="insertWish" method="post" action="#" th:action="@{/wish/add}">
				<input type="number" id="amount" name="amount" value="1" min="1" />
				<input type="hidden" id="itemId" name="itemId" th:value="${detail.item_id}" />
				<input type="submit" value="찜하기" onclick="javascript: form.action='/wish/add';" />
				<input type="submit" value="공구 신청" onclick="javascript: form.action='/item/apply';" />
			</form>
	</div>

</body>
</html>
