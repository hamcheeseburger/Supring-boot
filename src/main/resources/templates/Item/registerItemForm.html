<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{mainlayout}" >
<head>
<meta charset="UTF-8">
<style>
table {margin-left: 170px;}
</style>

<title>공구식품 등록</title>
</head>
<body>
	<div layout:fragment="custom-content"> 
	<section class="py-5">
	<div class="container">


<h1 align="center">공동 구매 상품 등록</h1> <br>

<form name="searchFood" method="GET">
	<table>
		<tr>
			<td>상품 검색</td>
			<td><input th:placeholder="${keyword}" type="text" style="width: 500" name="keyword"></td>
			<td><input type="submit" value="검색"/> </td>
		</tr>
	</table>
</form>

<form method="POST" enctype="multipart/form-data" th:object="${itemForm}"> <!-- action="/item/adminList" -->
	<table>
		<tr>
			<td>상품명</td>
			<td>
			<select name="food_id" onClick="getFoodInfo()">
					<option th:if="${foodname != null}" th:text="${foodname}"></option>
					<option th:each="f : ${foodList}" th:text="${f.name}" th:value="${f.food_id}">임시</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>상품 제목</td>
			<td><input type="text" style="width: 300" name="title">
			<span th:errors="*{title}"></span></td>
		</tr>
		<tr>
			<td>상품 금액</td>
			<td><input type="text" style="width: 300" name="item_price">
			<span th:errors="*{item_price}"></span></td>
		</tr>
		<tr>
			<td>배송비</td>
			<td><input type="text" style="width: 300" name="ship_price">
			<span th:errors="*{ship_price}"></span></td>
		</tr>
		<tr>
			<td>기간</td>
			<td><input type="text" style="width: 300" name="created_dt" placeholder="년도/월/일"> &nbsp; ~ &nbsp;
				<input type="text" style="width: 300" name="end_dt" placeholder="년도/월/일">
				<span th:errors="*{created_dt}"></span><span th:errors="*{end_dt}"></span></td>
		</tr>
		<tr>
			<td>목표 수량</td>
			<td><input type="text" style="width: 300" name="min_quantity">
			<span th:errors="*{min_quantity}"></span></td>
		</tr>
		<tr>
			<td>상세 설명</td>
			<td><textarea cols="80" rows="10" name="content"></textarea></td>
		</tr>
		<tr></tr>
		<tr>
			<td>사진 등록</td>
			<td><input type="file" name="images" accept="image/*"></td>
		</tr> 
	</table>
	<br/>
	<input type="submit" value="등록하기">
</form>


	</div>
	</section>
	</div>
</body>
</html>
