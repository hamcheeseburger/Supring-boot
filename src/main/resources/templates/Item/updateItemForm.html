<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{mainlayout}" >
<head>
<meta charset="UTF-8">
<title>공구상품 수정</title>
</head>
<body>
	<div layout:fragment="custom-content"> 
	<section class="py-5">
	<div class="container">

<h1 align="center">공동 구매 상품 확인</h1>

<form class="form-horizontal" method="POST" th:object="${item}" action="#" th:action="@{/item/updateItem(itemId=${item.item_id})}">
	<div class="form-inline form-group">
		<label for="file" class="col-sm-2 control-label">등록 이미지</label>
		<div class="col-sm-10">
			<p th:if="${item.images.size == 0}">사진 없음</p>
			<p th:if="${item.images.size != 0}">
				<a href="#"> <img th:src="@{'data:image/jpeg;base64,'+${item.images[0].base64Image}}" alt="액박이미지" /> </a>
			</p>
      	</div>
	</div>
	
	<div class="form-inline form-group">
		<label for="title" class="col-sm-2 control-label">상품 제목</label>
		<div class="col-sm-10">
			<input class="form-control" th:field="${item.title}" type="text" name="title">
			<b th:errors="${item.title}"></b>
      	</div>
	</div>
	
	<div class="form-inline form-group">
		<label for="item_price" class="col-sm-2 control-label">상품 금액</label>
		<div class="col-sm-10">
			<input class="form-control" th:field="${item.item_price}" type="text" name="item_price">
			<!--<b th:errors="${item.str_item_price}"></b>-->
      	</div>
	</div>
	
	<div class="form-inline form-group">
		<label for="ship_price" class="col-sm-2 control-label">배송비</label>
		<div class="col-sm-10">
			<input class="form-control" th:field="${item.ship_price}" type="text" name="ship_price">
      		<!-- <b th:errors="*{str_ship_price}"></b>-->
      	</div>
	</div>
	
	<div class="form-inline form-group">
		<label for="date" class="col-sm-2 control-label">기간</label>
		<div class="col-sm-10"> <!-- th:field="${item.end_dt}"-->
			<input class="form-control" th:value="${#dates.format(item.created_dt, 'yyyy-MM-dd HH:mm')}" type="text" name="created_dt" placeholder="공구시작일"> ~ 
			<input class="form-control" th:value="${#dates.format(item.end_dt, 'yyyy-MM-dd HH:mm')}" type="text" placeholder="공구마감일" name="end_dt">
			<!--<b th:errors="*{created_dt}"></b> <b th:errors="*{end_dt}"></b> -->
      	</div>
	</div>
	
	<div class="form-inline form-group">
		<label for="min_quantity" class="col-sm-2 control-label">목표 수량</label>
		<div class="col-sm-10">
			<input class="form-control" th:field="${item.min_quantity}" type="text" name="str_min_quantity">
			<!-- <b th:errors="*{str_min_quantity}"></b>-->
      	</div>
	</div>
	
	<div class="form-inline form-group">
		<label for="ship_price" class="col-sm-2 control-label">상세 설명</label>
		<div class="col-sm-10">
			<textarea class="form-control" th:field="${item.content}" name="content" cols="50" rows="15"></textarea>
      	</div>
	</div>
	<!-- ////////////////////영양 정보 칸//////////////// -->
	<div class="form-inline form-group">
		<label class="col-sm-2 control-label">영양 정보</label>
		<div class="col-sm-10">
	
			<div class="form-inline form-group">
				<label class="col-sm-2 control-label">1회 제공량</label>
				<div class="form-inline form-group">
					<p class="form-control" th:text="${foodInfo.serving_size} + ${foodInfo.serving_size_unit}" />
      			</div>
      		</div>
      		<!--<div class="form-inline form-group">
				<label class="col-sm-2 control-label">제공량 단위</label>
				<div class="form-inline form-group">
					<p class="form-control" th:text="${foodInfo.serving_size_unit}" />
      			</div>
      		</div>-->
      		<div class="form-inline form-group">
				<label class="col-sm-2 control-label">열량(kcal)</label>
				<div class="form-inline form-group">
					<p class="form-control" th:text="${foodInfo.calories} + 'kcal'" />
      			</div>
      		</div>
      		<div class="form-inline form-group">
				<label class="col-sm-2 control-label">단백질</label>
				<div class="form-inline form-group">
					<p class="form-control" th:text="${foodInfo.protein} + 'g'" />
      			</div>
      		</div>  
      		<div class="form-inline form-group">
				<label class="col-sm-2 control-label">지방</label>
				<div class="form-inline form-group">
					<p class="form-control" th:text="${foodInfo.grease} + 'g'" />
      			</div>
      		</div>  
      		<div class="form-inline form-group">
				<label class="col-sm-2 control-label">탄수화물</label>
				<div class="form-inline form-group">
					<p class="form-control" th:text="${foodInfo.carbohydrate} + 'g'" />
      			</div>
      		</div>  
      		<div class="form-inline form-group">
				<label class="col-sm-2 control-label">당류</label>
				<div class="form-inline form-group">
					<p class="form-control" th:text="${foodInfo.sugars} + 'g'" />
      			</div>
      		</div>  		
      				   		
      	</div>
	</div>
	<br/>
	<div class="form-inline form-group">
		<div align="center" class="col-sm-10">
			<input class="form-control" type="submit" value="수정하기">
			<input class="form-control" th:onclick="'location.href=\''+ @{/item/deleteItem(itemId=${item.item_id})} + '\''"  type="button" value="삭제하기">
			<input class="form-control" th:onclick="'location.href=\''+ @{/admin/itemList} + '\''"  type="button" value="목록보기">
      	</div>
	</div>
</form>

	</div>
	</section>
	</div>
</body>
</html>
