<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{mainlayout}">
<head>
<meta charset="UTF-8">

<meta charset="utf-8" />
</head>
<body>

<div layout:fragment="custom-content"> 
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<div class="main-search" align="center">
	<form th:action="@{/main/search}" th:method="POST">
		<div class="input-group" style="width:500px">
  			
  			<input type="text" name="keyword" class="form-control" placeholder="검색 키워드를 입력하세요!">
  			<span class="input-group-btn">
    			<button class="btn btn-secondary" type="submit">찾기</button>
  			</span>
		</div>
	</form>
	</div>
	<br />
    <header>	
    		<div align="center">
            <div class="carousel slide" id="carouselExampleIndicators" data-ride="carousel" style="width:1120px">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="@{/img/slide1.PNG}" alt="..." />
                        <div class="carousel-caption d-none d-md-block">
<!--                             <h3>First Slide</h3> -->
<!--                             <p>This is a description for the first slide.</p> -->
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="@{/img/slide2.PNG}" alt="..." />
                        <div class="carousel-caption d-none d-md-block">
                           <!--   <h3>Second Slide</h3>
                            <p>This is a description for the second slide.</p>
                            -->
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="@{/img/slide3.PNG}" alt="..." />
                        <div class="carousel-caption d-none d-md-block">
                             <!--   <h3>Third Slide</h3>
                            <p>This is a description for the third slide.</p>
                            -->
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            </div>
        </header>
        

        <!-- Portfolio Section-->
        <section class="py-5 bg-light">
            <div class="container">
                <h4 class="mb-4"><b>'같이 먹어요' 실시간 인기글</b></h4>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 mb-4" th:each="item : ${top4ItemList}">
                            <div class="card h-100" style="cursor: pointer;" th:onclick="'location.href=\''+ @{/item/detail(itemId=${item.item_id})} + '\''">
                            <a th:href="@{/item/detail(itemId=${item.item_id})}">
                			
                			<a th:if="${item.images.size == 0 or item.images[0].base64Image == null}">
                            	<img class="card-img-top" th:src="@{/img/no_image.png}" alt="..." />
                            </a>
                            <a href="#" th:if="${item.images.size != 0 and item.images[0].base64Image != null}">
                			<img class="card-img-top" th:src="@{'data:image/jpeg;base64,'+${item.images[0].base64Image}}" alt="액박이미지" /></a>
                              </a>	
                            <div class="card-body">
                                <h4 class="card-title"><b><a th:href="@{/item/detail(itemId=${item.item_id})}" th:text="${item.title}">Project One</a></b></h4>
                                <div align="right" style="font-size:11px"><a th:text="${item.item_status_korean}"></a></div>
                                <p id="row_content" class="card-text" th:text="${item.content}"></p>
                                <b th:text="${item.percentage} + '% 달성'"></b>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        
        <hr class="my-0" />
        <!-- Page Content-->
        <section class="py-5">
            <div class="container">
                <h4 class="mb-4"><b>'같이 먹어요' 최신글</b></h4>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 mb-4" th:each="item3 : ${item3List}">
                        <div class="card h-100" style="cursor: pointer;" th:onclick="'location.href=\''+ @{/item/detail(itemId=${item3.item_id})} + '\''">
                            <a th:href="@{/item/detail(itemId=${item3.item_id})}">
                			
                			<a th:if="${item3.images.size == 0 or item3.images[0].base64Image == null}">
                            	<img class="card-img-top" th:src="@{/img/no_image.png}"alt="..." />
                            </a>
                            <a href="#" th:if="${item3.images.size != 0 and item3.images[0].base64Image != null}">
                			<img class="card-img-top" th:src="@{'data:image/jpeg;base64,'+${item3.images[0].base64Image}}" alt="액박이미지" /></a>
                              </a>
                            <div class="card-body">
                                <h4 class="card-title"><b><a th:href="@{/item/detail(itemId=${item3.item_id})}" th:text="${item3.title}">Project One</a></b></h4>
                                <div align="right" style="font-size:11px"><a th:text="${item3.item_status_korean}"></a></div>
                                <p id="row_content" class="card-text" th:text="${item3.content}"></p>
                                <b th:text="${item3.percentage} + '% 달성'"></b>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
            <div align="center" style="padding:10px;">
               	<a th:href="@{/item/list}">전체보기</a>
              </div>
            
        </section>
        <hr class="my-0" />
        <!-- Portfolio Section-->
        <section class="py-5 bg-light">
            <div class="container">
                <h4 class="mb-4"><b>'나누어 먹어요' 최신글</b></h4>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 mb-4" th:each="post3 : ${post3List}">
                        <div class="card h-100" style="cursor: pointer;" th:onclick="'location.href=\''+ @{/post/viewPost(post_id=${post3.post_id})} + '\''">
                            
                            <a th:if="${post3.images.size == 0 or post3.images[0].base64Image == null}">
                            	<img class="card-img-top" src="/img/no_image.png" alt="..." />
                            </a>
                            <a th:if="${post3.images.size != 0 and post3.images[0].base64Image != null}" th:href="@{/post/viewPost(post_id=${post3.post_id})}">
                            	<img class="card-img-top" th:src="@{'data:image/jpeg;base64,'+${post3.images[0].base64Image}}" alt="액박이미지" />
                            </a>
                            <div class="card-body">
                                <h4 class="card-title"><b><a th:href="@{/post/viewPost(post_id=${post3.post_id})}" th:text="${post3.title}">Project One</a></b></h4>
                                <div align="right" style="font-size:11px"><a th:text="${post3.trade_status_string}"></a></div>
                                <p id="row_content" class="card-text" th:text="${post3.content}"></p><br />
                            	<b class="card-text" style="color:gray;" th:text="${post3.user.name} + '(' + ${post3.user.login_id} + ')'"></b>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
              <div align="center" style="padding:10px;">
               	<a th:href="@{/post/getPostList}">전체보기</a>
              </div>
        </section>
		<div th:replace="footer :: mainFooter"></div>
 </div>
</body>
</html>
