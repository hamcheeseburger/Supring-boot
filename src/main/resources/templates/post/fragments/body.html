<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<body th:fragment="main-body">

		<div class="fixed-navbar">
			<div class="pull-left">
				<h1 class="page-title">POST</h1>
			</div>
		</div>
		-->

						<th:block layout:fragment="paging"></th:block>

					<th:block layout:fragment="add-content"></th:block>

				<!-- /.col-xs-12 -->

		</div>

		<script th:src="@{/adminLTE/plugins/jquery/jquery.min.js}"></script>

		<script th:src="@{/board/scripts/common.js}"></script>
		
		<!-- from other teammate's Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
