<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="post/layout/basic">
<!-- header.html 대신 -->
<head th:fragment="main-head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/adminLTE/plugins/fontawesome-free/css/all.min.css}">

</head>

<!-- body.html 대신 -->
<body th:fragment="main-body">
	<div class="fixed-navbar">
		<div class="pull-left">
			<h1 class="page-title">POST</h1>
		</div>
	</div>
	<!-- /.fixed-navbar -->

	<div id="wrapper">
		<div class="main-content">
			<div class="row row-inline-block small-spacing">
				<div class="col-xl-12">
					<div class="box-content">
						<div class="clearfix">
							<h4 class="box-title pull-left"></h4>
							<!-- /.box-title -->

							<th:block layout:fragment="search"></th:block>

						</div>
						<!-- //.clearfix -->

						<th:block layout:fragment="content">
							<div class="card-content">
								<form class="form-horizontal" th:action="@{/post/createPost}" enctype="multipart/form-data"
									th:object="${postForm}" method="post">
									<!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->
									<!-- <input type="hidden" th:if="*{post_id != null and post_id > 0}" th:field="*{post_id}" /> -->

									<!-- th:field를 사용하면 value나 th:value 지정시 무조건 0이나 null이 들어가는 것 같다.. -->
									<!-- <input type="hidden" value="41" th:field="*{user.user_id}" /> -->
									<!-- 임시로 사용자 id를 입력 -->
									<input type="hidden" value="41" id="user.user_id" name="user.user_id" />
									
									<div class="form-group">
										<label for="title" class="col-sm-2 control-label">제목</label>
										<div class="col-sm-10">
											<input type="text" th:field="*{title}" class="form-control"
												placeholder="제목을 입력해 주세요." />
										</div>
									</div>

									<div class="form-group">
										<label for="content" class="col-sm-2 control-label">내용</label>
										<div class="col-sm-10">
											<textarea th:field="*{content}" class="form-control"
												placeholder="내용을 입력해 주세요."></textarea>
										</div>
									</div>

									<div class="form-group">
										<label for="title" class="col-sm-2 control-label">식품명</label>
										<div class="col-sm-10">
											<input type="text" th:field="*{food_name}"
												class="form-control" placeholder="식품명을 입력해 주세요." />
										</div>
									</div>

									<div class="form-group">
										<label for="title" class="col-sm-2 control-label">가격</label>
										<div class="col-sm-10">
											<input type="text" th:field="*{price}" class="form-control"
												placeholder="가격을 입력해 주세요." />
										</div>
									</div>

									<ul>
										<li th:each="ty : ${trade_types}"><input type="radio"
											th:field="*{trade_type}" th:value="${ty}" /> <label
											th:for="${#ids.prev('trade_type')}"
											th:text="${ty eq 'trade' ? '교환' : '판매' }">임시</label></li>
									</ul>

									<ul>
										<li th:each="st : ${status}"><input type="radio"
											th:field="*{trade_status}" th:value="${st}" /> <label
											th:for="${#ids.prev('trade_status')}"
											th:text="${st eq '0' ? '교환 및 거래 가능' : '교환 및 거래 완료' }">임시</label>
										</li>
									</ul>


									<div class="form-group">
										<label for="quantity" class="col-sm-2 control-label">수량</label>
										<div class="col-sm-10">
											<input type="text" th:field="*{quantity}"
												class="form-control" placeholder="수량을 입력해 주세요." />
										</div>
									</div>

									<div class="form-group">
										<label for="unit" class="col-sm-2 control-label">단위</label>
										<div class="col-sm-10">
											<input type="text" th:field="*{unit}" class="form-control"
												placeholder="단위를 입력해 주세요." />
										</div>
									</div>

									<div class="form-group">
										<label for="unit" class="col-sm-2 control-label">유통기한</label>
										<div class="col-sm-10">
											<input type="text" th:field="*{exp_dt_string}" class="form-control"
												placeholder="유통기한을 입력해 주세요.(yyyy/MM/dd)" />
										</div>
									</div>
									
									<div class="form-group">
										<label for="file" class="col-sm-2 control-label">이미지 첨부</label>
										<div class="col-sm-10">
											<input type="file" accept="image/*" th:field="*{file}" class="form-control" />			
										</div>
									</div>
									
									<div class="form-group">
	                    				<div class="col-sm-10" id='preview' >
	                    					
    									</div>
    								</div>

									<ul>
										<li th:each="sh : ${ship_types}"><input type="radio"
											th:field="*{ship_type}" th:value="${sh}" /> <label
											th:for="${#ids.prev('ship_type')}"
											th:text="${sh eq '0' ? '직거래' : '배송' }">임시</label></li>
									</ul>


									<div class="btn_wrap text-center">
										<a th:href="@{/post/createPost}"
											class="btn btn-default waves-effect waves-light">뒤로가기</a>
										<button type="submit"
											class="btn btn-primary waves-effect waves-light">저장하기</button>

									</div>
								</form>
							</div>

						</th:block>

						<th:block layout:fragment="paging"></th:block>
					</div>
					<!-- /.box-content -->

					<th:block layout:fragment="add-content"></th:block>

				</div>
				<!-- /.col-xs-12 -->
			</div>
			<!-- /.row row-inline-block small-spacing -->
			<footer class="footer">
				<div class="float-right d-none d-sm-block">
					<b>Version</b> 3.1.0-rc
				</div>
				<strong>Copyright &copy; 2014-2021 <a
					href="https://adminlte.io">AdminLTE.io</a>.
				</strong> All rights reserved.
			</footer>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script th:src="@{/adminLTE/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script
		th:src="@{/adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/adminLTE/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/adminLTE/dist/js/demo.js}"></script>

	<th:block layout:fragment="script"></th:block>
</body>

<script>
var upload = document.querySelector('#file');
var preview = document.querySelector('#preview');

upload.addEventListener('change',function (e) {
	var pre_img = preview.childNodes[0];
    var get_file = e.target.files;
    var image = document.createElement('img');

    /* FileReader 객체 생성 */
    var reader = new FileReader();

    /* reader 시작시 함수 구현 */
    reader.onload = (function (aImg) {
        console.log(1);

        return function (e) {
            console.log(3);
            /* base64 인코딩 된 스트링 데이터 */
            aImg.src = e.target.result
        }
    })(image)

    if(get_file){
        /* 
            get_file[0] 을 읽어서 read 행위가 종료되면 loadend 이벤트가 트리거 되고 
            onload 에 설정했던 return 으로 넘어간다.
            이와 함게 base64 인코딩 된 스트링 데이터가 result 속성에 담겨진다.
        */
        reader.readAsDataURL(get_file[0]);
        console.log(2);
    }
	image.style.cssText = 'width: auto; height: auto; max-width: 200px; max-height: 200px;'
    //preview.appendChild(image);
	preview.replaceChild(image, pre_img);
})
</script>
