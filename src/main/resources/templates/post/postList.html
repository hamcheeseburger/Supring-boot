<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{post/layout/basic}">

<head>
    <!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
    <!--    필요힌 css, script 추가영역 -->
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>this is a post list page</title>
		
		 <!-- Google Font: Source Sans Pro -->
		 <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
		 <!-- Font Awesome -->
		 <link rel="stylesheet" th:href="@{/adminLTE/plugins/fontawesome-free/css/all.min.css}">
		 <!-- Theme style -->
		 <link rel="stylesheet" th:href="@{/adminLTE/dist/css/adminlte.min.css}">
		  
		<!-- board -->
		<link rel="stylesheet" th:href="@{/board/css/style.css}" />
		<link rel="stylesheet" th:href="@{/board/plugin/mCustomScrollbar/jquery.mCustomScrollbar.min.css}" /> 
		  
		<th:block layout:fragment="add-css"></th:block>
</head>
  

<body th:fragment="main-body">
	<div class="fixed-navbar">
		<div class="pull-left">
			<h1 class="page-title">POST</h1>
		</div>
	</div>
	<!-- /.fixed-navbar -->

	<div id="wrapper">
		<div class="main-content">
			<div class="row row-inline-block small-spacing">
				<div class="col-xs-12">
					<div class="box-content">
						<div class="clearfix">
							<h4 class="box-title pull-left"></h4>
							<!-- /.box-title -->

							<!-- 	<th:block layout:fragment="search"></th:block> -->

							<th:block layout:fragment="search">
								<form action="#" id="searchform-header"
									class="searchform js__toggle active pull-right">
									<input type="search" placeholder="Search..."
										class="input-search">
									<button class="mdi mdi-magnify button-search" type="submit">
										<i class="fa fa-search" aria-hidden="true"></i>
									</button>
								</form>
							</th:block>


						</div>
						<!-- //.clearfix -->

						<!--  <th:block layout:fragment="content"></th:block> -->

						<th:block layout:fragment="content">
							<div class="table-responsive clearfix">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>번호</th>
											<th>제목</th>
											<th>작성자</th>
											<th>등록일</th>

										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty( postList )}"
											th:each="row : ${postList}">
											<td scope="row" th:text="${row.post_id}"></td>
											<td class="text-left"><a
												th:href="@{/post/viewPost( post_id=${row.post_id} )}"
												th:text="${row.title}"></a></td>
											<td th:text="${row.user.name}"></td>
											<!--  
											<td
												th:text="${#temporals.format( row.created_dt, 'yyyy/MM/dd' )}"></td>
											-->
											<td
												th:text="${row.created_dt}"></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty( postList )}">
											<td colspan="4">조회된 결과가 없습니다.</td>
										</tr>
									</tbody>
								</table>

								<div class="btn_wrap text-right">
									<a th:href="@{/post/createPost}"
										class="btn btn-primary waves-effect waves-light">Write</a>
								</div>

								<th:block layout:fragment="paging">
									<nav aria-label="Page navigation" class="text-center">
										<ul class="pagination">
											<li><a href="#" aria-label="Previous"> <span
													aria-hidden="true">&laquo;</span>
											</a></li>
											<li><a href="#">1</a></li>
											<li><a href="#">2</a></li>
											<li><a href="#">3</a></li>
											<li><a href="#">4</a></li>
											<li><a href="#">5</a></li>
											<li><a href="#" aria-label="Next"> <span
													aria-hidden="true">&raquo;</span>
											</a></li>
										</ul>
									</nav>
								</th:block>
							</div>
						</th:block>

			
					</div>
					<!-- /.box-content -->

					<th:block layout:fragment="add-content"></th:block>

				</div>
				<!-- /.col-xs-12 -->
			</div>
			<!-- /.row row-inline-block small-spacing -->
			<footer class="footer">
				<div class="float-right d-none d-sm-block">
					<b>Version</b> 3.1.0-rc
				</div>
				<strong>Copyright &copy; 2014-2021 <a
					href="https://adminlte.io">AdminLTE.io</a>.
				</strong> All rights reserved.
			</footer>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script th:src="@{/adminLTE/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script
		th:src="@{/adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/adminLTE/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/adminLTE/dist/js/demo.js}"></script>

	<th:block layout:fragment="script"></th:block>
</body>
</html>
