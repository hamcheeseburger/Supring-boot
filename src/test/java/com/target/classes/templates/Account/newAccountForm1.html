<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 th:text="#{newAccountHeader}"></h1>
<form action="#" th:action="@{/account/newAccount/step1}" th:object="${accountForm}" method="post">		
		<p>
	         <label for="login_id">아이디</label>:<br>
	        <input type="text" id="text" th:field="*{account.login_id}" />
	        <a th:if="${#fields.hasErrors('account.login_id')}" th:errorclass="error" th:errors="*{account.login_id}" />
	    </p>
	    
	    <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" />
	    
	    <input type="submit" value="다음 단계로" />
</form>
</body>
</html>
